<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Final/final.css">
    <link rel="stylesheet" href="print.css">
    <title>Contact Form</title>
    <style>
        /* Basic CSS for styling the form */
        body {
            background-image: url(../Final_image/p6x.png); 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        html {
            scroll-behavior: smooth; /* Enables smooth scrolling */
        }
        .container1 {
            max-width: 500px;
            margin: auto;
            background: rgb(238, 238, 238);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: rgb(80, 117, 185);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: rgb(50, 76, 124);
        }
        .contact-buttons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }
        .contact-button {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function submitForm() {
            alert("Thank you for your message!");
            return false; // Prevent form submission
        }
    </script>
</head>
<body>

    <div class="contact-buttons">
        <a href="https://web.facebook.com/mpwt.gov.kh?mibextid=JRoKGi&_rdc=1&_rdr" target="_blank" class="contact-button"><img src="../Final_image/icon-facebook.png" alt="Facebook" width="30"></a>
        <a href="https://t.me/mpwtnews" target="_blank" class="contact-button"><img src="../Final_image/icon-telegarm.png" alt="YouTube" width="30"></a>
        <a href="tel:+8554321567" class="contact-button"><img src="../Final_image/icon-call.png" alt="Phone" width="30"></a>
        <a href="mailto:c_lor@mail.fhsu.edu" class="contact-button"><img src="../Final_image/icon-mail.png" alt="Email" width="30"></a>
    </div>

    <section id="hero">
        <div class="hero">
            <nav>
                <h2 class="logo"><a href="final.html"><span class="idi">Cam</span><span>Web2</span></a></h2>
                <ul>
                    <li><a href="final.html">Home</a></li>
                    <li><a href="final.html#about">About Us</a></li>
                    <li><a href="reagister.html">Register</a></li>
                    <li><a href="more.html">More info</a></li>
                    <li><a href="contect.html">Contact</a></li>
                </ul>
                <a href="https://www.facebook.com/mpwt.gov.kh?mibextid=JRoKGi" class="btn" target="_blank">Facebook</a>
            </nav>
        </div>
        <div class="hero container">
            <div>
                <h1>Hello, <span></span></h1>
                <h1>Fill up the form down here for <span>Contact</span></h1>
                <p><br><em>Or click the icon on the right side of the page to go directly to our contect</em></p>
                <a href="#name" type="button" class="cta">Contact Us</a>
            </div>
        </div>
    </section>

    <section>
        <div class="container1">
            <h2>Contact Form</h2>
            <form onsubmit="submitForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject.." required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:150px" required></textarea>
                <br>
                <input type="submit" value="Submit">

                <br><br>
            </form>
        </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
